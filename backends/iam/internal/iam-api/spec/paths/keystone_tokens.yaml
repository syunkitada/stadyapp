tokens:
  post:
    summary: Create a new keystone token
    description: Create a new keystone token
    operationId: createKeystoneToken
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/keystone_token.yaml#/CreateKeystoneTokenInput"
    responses:
      "200":
        description: token response
        content:
          application/json:
            schema:
              $ref: "../schemas/keystone_token.yaml#/KeystoneToken"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"

federation_auth:
  post:
    security:
      - XUserIDHeader: []
    summary: Create a new keystone token
    description: Create a new keystone token
    operationId: createKeystoneFederationAuthToken
    parameters:
      - name: provider
        in: path
        description: provider for federation
        required: true
        schema:
          type: string
      - name: protocol
        in: path
        description: protocol for federation
        required: true
        schema:
          type: string
    responses:
      "200":
        description: token response
        content:
          application/json:
            schema:
              $ref: "../schemas/keystone_token.yaml#/KeystoneToken"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
