roles:
  get:
    summary: Returns all roles
    description: |
      Returns all roles
    operationId: findRoles
    parameters:
      - name: limit
        in: query
        description: maximum number of results to return
        required: false
        schema:
          type: integer
          format: int32
    responses:
      "200":
        description: role response
        content:
          application/json:
            schema:
              $ref: "../schemas/role.yaml#/Roles"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
  post:
    summary: Creates a new role
    description: Creates a new role in the store. Duplicates are allowed
    operationId: addRole
    requestBody:
      description: Role to add to the store
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/role.yaml#/NewRole"
    responses:
      "200":
        description: role response
        content:
          application/json:
            schema:
              $ref: "../schemas/role.yaml#/Role"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
roles_id:
  get:
    summary: Returns a role by ID
    description: Returns a role based on a single ID
    operationId: findRoleByID
    parameters:
      - name: id
        in: path
        description: ID of role to fetch
        required: true
        schema:
          type: integer
          format: uint64
    responses:
      "200":
        description: role response
        content:
          application/json:
            schema:
              $ref: "../schemas/role.yaml#/Role"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
  delete:
    summary: Deletes a role by ID
    description: deletes a single role based on the ID supplied
    operationId: deleteRole
    parameters:
      - name: id
        in: path
        description: ID of role to delete
        required: true
        schema:
          type: integer
          format: uint64
    responses:
      "204":
        description: role deleted
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
