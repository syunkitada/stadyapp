projects:
  get:
    summary: Returns all projects
    description: |
      Returns all projects
    operationId: findProjects
    parameters:
      - name: limit
        in: query
        description: maximum number of results to return
        required: false
        schema:
          type: integer
          format: int32
    responses:
      "200":
        description: project response
        content:
          application/json:
            schema:
              $ref: "../schemas/project.yaml#/Projects"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
  post:
    summary: Creates a new project
    description: Creates a new project in the store. Duplicates are allowed
    operationId: addProject
    requestBody:
      description: Project to add to the store
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/project.yaml#/NewProject"
    responses:
      "200":
        description: project response
        content:
          application/json:
            schema:
              $ref: "../schemas/project.yaml#/Project"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
projects_id:
  get:
    summary: Returns a project by ID
    description: Returns a project based on a single ID
    operationId: findProjectByID
    parameters:
      - name: id
        in: path
        description: ID of project to fetch
        required: true
        schema:
          type: integer
          format: uint64
    responses:
      "200":
        description: project response
        content:
          application/json:
            schema:
              $ref: "../schemas/project.yaml#/Project"
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
  delete:
    summary: Deletes a project by ID
    description: deletes a single project based on the ID supplied
    operationId: deleteProject
    parameters:
      - name: id
        in: path
        description: ID of project to delete
        required: true
        schema:
          type: integer
          format: uint64
    responses:
      "204":
        description: project deleted
      "4XX":
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../../../../../libs/openapi_common/schemas.yaml#/components/schemas/Error"
