openapi: 3.0.0
info:
  version: 1.0.0
  title: Swagger Projectstore
  description: A sample API that uses a projectstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: https://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: https://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://127.0.0.1
security:
  - XUser: []
paths:
  /v1/projects:
    get:
      summary: Returns all projects
      description: |
        Returns all projects
      operationId: findProjects
      parameters:
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Projects'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Creates a new project
      description: Creates a new project in the store. Duplicates are allowed
      operationId: addProject
      requestBody:
        description: Project to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
      responses:
        '200':
          description: project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/projects/{id}:
    get:
      summary: Returns a project by ID
      description: Returns a project based on a single ID
      operationId: findProjectByID
      parameters:
        - name: id
          in: path
          description: ID of project to fetch
          required: true
          schema:
            type: integer
            format: uint64
      responses:
        '200':
          description: project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Deletes a project by ID
      description: deletes a single project based on the ID supplied
      operationId: deleteProject
      parameters:
        - name: id
          in: path
          description: ID of project to delete
          required: true
          schema:
            type: integer
            format: uint64
      responses:
        '204':
          description: project deleted
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/roles:
    get:
      summary: Returns all roles
      description: |
        Returns all roles
      operationId: findRoles
      parameters:
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: role response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roles'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Creates a new role
      description: Creates a new role in the store. Duplicates are allowed
      operationId: addRole
      requestBody:
        description: Role to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRole'
      responses:
        '200':
          description: role response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/roles/{id}:
    get:
      summary: Returns a role by ID
      description: Returns a role based on a single ID
      operationId: findRoleByID
      parameters:
        - name: id
          in: path
          description: ID of role to fetch
          required: true
          schema:
            type: integer
            format: uint64
      responses:
        '200':
          description: role response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Deletes a role by ID
      description: deletes a single role based on the ID supplied
      operationId: deleteRole
      parameters:
        - name: id
          in: path
          description: ID of role to delete
          required: true
          schema:
            type: integer
            format: uint64
      responses:
        '204':
          description: role deleted
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3:
    get:
      security: []
      summary: Get keystone version
      description: Get keystone version
      operationId: getKeystoneVersion
      responses:
        '200':
          description: keystone version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneVersion'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/auth/tokens:
    post:
      summary: Create a new keystone token
      description: Create a new keystone token
      operationId: createKeystoneToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeystoneTokenInput'
      responses:
        '200':
          description: token response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneToken'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/projects:
    get:
      summary: Get keystone projects
      description: Create a new keystone token
      operationId: getKeystoneProjects
      parameters:
        - name: name
          in: query
          description: Filters the response by a project name
          required: false
          schema:
            type: string
      responses:
        '200':
          description: get keystone projects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneProjects'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new keystone project
      description: Create a new keystone project
      operationId: createKeystoneProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeystoneProjectInput'
      responses:
        '200':
          description: keystone project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneProject'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/projects/{id}:
    get:
      summary: Get a project by ID
      description: Get a project by ID
      operationId: getKeystoneProjectByID
      parameters:
        - name: id
          in: path
          description: ID of keystone project to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: keystone project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneProject'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a project by ID
      description: Delete a project by ID
      operationId: deleteKeystoneProjectByID
      parameters:
        - name: id
          in: path
          description: ID of keystone project to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: project deleted
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/users:
    get:
      summary: Get keystone users
      description: Create a new keystone token
      operationId: getKeystoneUsers
      parameters:
        - name: name
          in: query
          description: Filters the response by a project name
          required: false
          schema:
            type: string
      responses:
        '200':
          description: get keystone users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneUsers'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new keystone user
      description: Create a new keystone user
      operationId: createKeystoneUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeystoneUserInput'
      responses:
        '200':
          description: keystone user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneUser'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/users/{id}:
    get:
      summary: Get a user by ID
      description: Get a user by ID
      operationId: getKeystoneUserByID
      parameters:
        - name: id
          in: path
          description: ID of keystone user to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: keystone user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneUser'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a user by ID
      description: Delete a user by ID
      operationId: deleteKeystoneUserByID
      parameters:
        - name: id
          in: path
          description: ID of keystone user to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: user deleted
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/roles:
    get:
      summary: Get keystone roles
      description: Create a new keystone token
      operationId: getKeystoneRoles
      parameters:
        - name: name
          in: query
          description: Filters the response by a role name
          required: false
          schema:
            type: string
      responses:
        '200':
          description: get keystone roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneRoles'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new keystone role
      description: Create a new keystone role
      operationId: createKeystoneRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeystoneRoleInput'
      responses:
        '200':
          description: keystone role response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneRole'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3/roles/{id}:
    get:
      summary: Get a role by ID
      description: Get a role by ID
      operationId: getKeystoneRoleByID
      parameters:
        - name: id
          in: path
          description: ID of keystone role to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: keystone role response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneRole'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a role by ID
      description: Delete a role by ID
      operationId: deleteKeystoneRoleByID
      parameters:
        - name: id
          in: path
          description: ID of keystone role to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: role deleted
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    XUser:
      type: apiKey
      name: x-user-name
      in: header
      description: the custom authorization type
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int
          description: Error code
        message:
          type: string
          description: Error message
    NewProject:
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the project
        tag:
          type: string
          description: Type of the project
    Project:
      allOf:
        - $ref: '#/components/schemas/NewProject'
        - required:
            - id
          properties:
            id:
              type: integer
              format: uint64
              description: Unique id of the project
    Projects:
      type: array
      items:
        $ref: '#/components/schemas/Project'
    NewRole:
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the role
        tag:
          type: string
          description: Type of the role
    Role:
      allOf:
        - $ref: '#/components/schemas/NewRole'
        - required:
            - id
          properties:
            id:
              type: integer
              format: uint64
              description: Unique id of the role
    Roles:
      type: array
      items:
        $ref: '#/components/schemas/Role'
    KeystoneVersionLink:
      type: object
      properties:
        href:
          type: string
          format: uri
        rel:
          type: string
      required:
        - href
        - rel
    KeystoneVersionMediaType:
      type: object
      properties:
        base:
          type: string
        type:
          type: string
      required:
        - base
        - type
    KeystoneVersionData:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        updated:
          type: string
          format: date-time
        links:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneVersionLink'
        media-types:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneVersionMediaType'
      required:
        - id
        - status
        - updated
        - links
        - media-types
    KeystoneVersion:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/KeystoneVersionData'
      required:
        - version
    CreateKeystoneTokenInput:
      type: object
      properties:
        auth:
          type: object
          properties:
            identity:
              type: object
              properties:
                methods:
                  type: array
                  items:
                    type: string
                token:
                  type: object
                  properties:
                    id:
                      type: string
              required:
                - methods
                - token
            scope:
              type: object
              properties:
                project:
                  type: object
                  properties:
                    domain:
                      type: object
                      properties:
                        id:
                          type: string
                      required:
                        - id
                    name:
                      type: string
                  required:
                    - name
          required:
            - identity
            - scope
      required:
        - auth
    KeystoneEndpoint:
      type: object
      properties:
        id:
          type: string
        interface:
          type: string
        region:
          type: string
        region_id:
          type: string
        url:
          type: string
          format: uri
      required:
        - id
        - interface
        - region
        - region_id
        - url
    KeystoneCatalog:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneEndpoint'
        type:
          type: string
        id:
          type: string
        name:
          type: string
      required:
        - endpoints
        - type
        - id
        - name
    KeystoneTokenDomain:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    KeystoneTokenProject:
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/KeystoneTokenDomain'
        id:
          type: string
        name:
          type: string
      required:
        - domain
        - id
        - name
    KeystoneTokenRole:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    KeystoneTokenUser:
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/KeystoneTokenDomain'
        id:
          type: string
        name:
          type: string
        password_expires_at:
          type: string
          format: date-time
      required:
        - domain
        - id
        - name
        - password_expires_at
    KeystoneTokenData:
      type: object
      properties:
        audit_ids:
          type: array
          items:
            type: string
        catalog:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneCatalog'
        expires_at:
          type: string
          format: date-time
        is_domain:
          type: boolean
        issued_at:
          type: string
          format: date-time
        methods:
          type: array
          items:
            type: string
        project:
          $ref: '#/components/schemas/KeystoneTokenProject'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneTokenRole'
        user:
          $ref: '#/components/schemas/KeystoneTokenUser'
      required:
        - audit_ids
        - catalog
        - expires_at
        - is_domain
        - issued_at
        - methods
        - project
        - roles
        - user
    KeystoneToken:
      type: object
      properties:
        token:
          $ref: '#/components/schemas/KeystoneTokenData'
      required:
        - token
    KeystoneSelfPagerLinks:
      type: object
      properties:
        self:
          type: string
          format: uri
      required:
        - self
    KeystoneProject:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        domain_id:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        parent_id:
          type: string
        is_domain:
          type: boolean
        tags:
          type: array
          items:
            type: string
        options:
          type: object
          additionalProperties: {}
        links:
          $ref: '#/components/schemas/KeystoneSelfPagerLinks'
      required:
        - id
        - name
        - domain_id
        - description
        - enabled
        - parent_id
        - is_domain
        - tags
        - options
        - links
    KeystonePagerLinks:
      type: object
      properties:
        next:
          type: string
          format: uri
          nullable: true
        self:
          type: string
          format: uri
        previous:
          type: string
          format: uri
          nullable: true
      required:
        - self
    KeystoneProjects:
      type: object
      properties:
        projects:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneProject'
        links:
          $ref: '#/components/schemas/KeystonePagerLinks'
      required:
        - projects
        - links
    CreateKeystoneProjectInput:
      type: object
      properties:
        project:
          type: object
          properties:
            domain_id:
              type: string
            name:
              type: string
            enabled:
              type: boolean
            options:
              type: object
              additionalProperties: {}
            tags:
              type: array
              items:
                type: string
          required:
            - domain_id
            - name
            - enabled
            - options
            - tags
      required:
        - project
    KeystoneUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        domain_id:
          type: string
        enabled:
          type: boolean
        password_expires_at:
          type: string
          format: date-time
          nullable: true
        options:
          type: object
          additionalProperties: {}
        links:
          $ref: '#/components/schemas/KeystoneSelfPagerLinks'
      required:
        - id
        - name
        - domain_id
        - enabled
        - password_expires_at
        - options
        - links
    KeystoneUsers:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneUser'
        links:
          $ref: '#/components/schemas/KeystonePagerLinks'
      required:
        - users
        - links
    CreateKeystoneUserInput:
      type: object
      properties:
        user:
          type: object
          properties:
            default_project_id:
              type: string
            enabled:
              type: boolean
            domain_id:
              type: string
            name:
              type: string
            password:
              type: string
          required:
            - default_project_id
            - enabled
            - domain_id
            - name
            - password
      required:
        - user
    KeystoneRole:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        domain_id:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        options:
          type: object
          properties:
            immutable:
              type: boolean
          required:
            - immutable
        links:
          $ref: '#/components/schemas/KeystoneSelfPagerLinks'
      required:
        - id
        - name
        - domain_id
        - description
        - options
        - links
    KeystoneRoles:
