components:
  securitySchemes:
    XUserIDHeader:
      type: apiKey
      name: x-user-id
      in: header
      description: The custom authorization
    XAuthTokenHeader:
      type: apiKey
      name: x-auth-token
      in: header
      description: The custom authorization
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int
          description: Error code
        message:
          type: string
          description: Error message
    Pubkey:
      type: object
      properties:
        key:
          type: string
      required:
        - key
    Pubkeys:
      type: object
      properties:
        pubkeys:
          type: array
          items:
            $ref: '#/components/schemas/Pubkey'
      required:
        - pubkeys
    KeystoneVersionLink:
      type: object
      properties:
        href:
          type: string
          format: uri
        rel:
          type: string
      required:
        - href
        - rel
    KeystoneVersionMediaType:
      type: object
      properties:
        base:
          type: string
        type:
          type: string
      required:
        - base
        - type
    KeystoneVersionData:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        updated:
          type: string
          format: date-time
        links:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneVersionLink'
        media-types:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneVersionMediaType'
      required:
        - id
        - status
        - updated
        - links
        - media-types
    KeystoneVersion:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/KeystoneVersionData'
      required:
        - version
    CreateKeystoneTokenInput:
      type: object
      properties:
        auth:
          type: object
          properties:
            identity:
              type: object
              properties:
                methods:
                  type: array
                  items:
                    type: string
                token:
                  type: object
                  properties:
                    id:
                      type: string
              required:
                - methods
                - token
            scope:
              type: object
              properties:
                project:
                  type: object
                  properties:
                    domain:
                      type: object
                      properties:
                        id:
                          type: string
                      required:
                        - id
                    name:
                      type: string
                  required:
                    - name
          required:
            - identity
            - scope
      required:
        - auth
    KeystoneEndpoint:
      type: object
      properties:
        id:
          type: string
        interface:
          type: string
        region:
          type: string
        region_id:
          type: string
        url:
          type: string
          format: uri
      required:
        - id
        - interface
        - region
        - region_id
        - url
    KeystoneCatalog:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneEndpoint'
        type:
          type: string
        id:
          type: string
        name:
          type: string
      required:
        - endpoints
        - type
        - id
        - name
    KeystoneTokenDomain:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    KeystoneTokenProject:
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/KeystoneTokenDomain'
        id:
          type: string
        name:
          type: string
      required:
        - domain
        - id
        - name
    KeystoneTokenRole:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    KeystoneTokenUser:
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/KeystoneTokenDomain'
        id:
          type: string
        name:
          type: string
        password_expires_at:
          type: string
          format: date-time
      required:
        - domain
        - id
        - name
        - password_expires_at
    KeystoneTokenData:
      type: object
      properties:
        audit_ids:
          type: array
          items:
            type: string
        catalog:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneCatalog'
        expires_at:
          type: string
          format: date-time
        is_domain:
          type: boolean
        issued_at:
          type: string
          format: date-time
        methods:
          type: array
          items:
            type: string
        project:
          $ref: '#/components/schemas/KeystoneTokenProject'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/KeystoneTokenRole'
        user:
          $ref: '#/components/schemas/KeystoneTokenUser'
      required:
        - audit_ids
        - catalog
        - expires_at
        - is_domain
        - issued_at
        - methods
        - project
        - roles
        - user
    KeystoneToken:
      type: object
      properties:
        token:
          $ref: '#/components/schemas/KeystoneTokenData'
      required:
        - token
    KeystoneSelfPagerLinks:
      type: object
      properties:
        self:
          type: string
          format: uri
      required:
        - self
    KeystoneDomain:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        links:
          $ref: '#/components/schemas/KeystoneSelfPagerLinks'
      additionalProperties: {}
      required:
        - id
        - name
        - description
        - enabled
        - tags
        - options
        - links
    KeystonePagerLinks:
      type: object
      properties:
        next:
          type: string
          format: uri
          nullable: true
        self:
          type: string
          format: uri
        previous:
          type: string
          format: uri
          nullable: true
      required:
        - self
    KeystoneDomainsResponse:
      type: object
      properties:
        domains:
          type: array
