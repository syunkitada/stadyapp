  /keystone/v3/roles:
    get:
      summary: Get keystone roles
      description: Get keystone roles
      operationId: getKeystoneRoles
      parameters:
        - name: name
          in: query
          description: Filters the response by a role name
          required: false
          schema:
            type: string
      responses:
        '200':
          description: get keystone roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeystoneRolesResponse'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
