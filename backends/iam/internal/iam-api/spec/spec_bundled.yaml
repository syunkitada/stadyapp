  /keystone/v3/projects/{id}/users/{user_id}/roles/{role_id}:
    put:
      summary: Assign a role to a user on a project
      description: Assign a role to a user on a project
      operationId: assignRoleToProject
      parameters:
        - name: id
          in: path
          description: ID of keystone project to fetch
          required: true
          schema:
            type: string
        - name: user_id
          in: path
