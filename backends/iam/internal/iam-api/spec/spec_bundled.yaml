openapi: 3.0.0
info:
  version: 1.0.0
  title: Swagger Projectstore
  description: A sample API that uses a projectstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: https://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: https://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://127.0.0.1
security:
  - XAuthTokenHeader: []
paths:
  /v1/pubkeys:
    get:
      security: []
      operationId: getPubkeys
      summary: Returns public keys
      description: |
        Returns public keys
      parameters:
        - name: kind
          in: query
          description: kind of public key
          required: true
          schema:
            type: string
      responses:
        '200':
          description: public key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pubkeys'
        4XX:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keystone/v3:
